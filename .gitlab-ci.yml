image: otaaplvlp05.gemalto.com:5443/py_tox_tester:latest

# Change pip's cache directory to be inside the project directory since we can
# only cache local items.
variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

# Pip's cache doesn't store the python packages
# https://pip.pypa.io/en/stable/reference/pip_install/#caching
#
# If you want to also cache the installed packages, you have to install
# them in a virtualenv and cache it as well.
cache:
  paths:
    - .cache/pip
    
stages:
  - lint
  - test
  - build

before_script:
  - export PATH="$HOME/.pyenv/bin/:$PATH"
  - eval "$(pyenv init -)"
  - pyenv global 3.8.5 3.6.12 3.7.9 2.7.15
  - python -V
  - pip install virtualenv
  - python -m virtualenv .venv
  - source .venv/bin/activate
  - pip install tox flake8 black
  - python2.7 -m pip install wheel
  
lint:
  stage: lint
  script:
    - black -l 100 . --check

test:
  stage: test
  script:
    - tox
  artifacts:
    when: always
    paths:
      - junit*.xml
    reports:
      junit: junit*.xml
      cobertura: coverage.xml


build:
  stage: build
  script:
    - python2.7 setup.py bdist_wheel
    - python3.8 setup.py bdist_wheel
    
  artifacts:
    paths:
      - dist/*.whl

# TODO: 'deploy' stage for release branch, that will push the generated wheels
#  to internal pypi
# deploy:
#   stage: deploy
#   only: release
#   script: ...

pages:
  stage: build
  script:
    - pip install -r docs/requirements.txt
    - sphinx-build docs _docs
  artifacts:
    paths:
      - _docs
  only:
    - release
